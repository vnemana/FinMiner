<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Demo</title>
</head>
<body>
<p>Say <a href="hello">Hello</a></p>

<form method="post" action="hello">
    <h2>Name:</h2>
    <input type="text" id="say-hello-text-input" name="name" />
    <input type="submit" id="say-hello-button" value="Say Hello" />
</form>

<form method="post" action="get13f">
    <h2>13 F:</h2>
    <input type="text" id="say-13f-url-input" name="13furl" />
    <input type="submit" id="13-f-button" value="13 F URL"/>
</form>


<form method="post" action="searchfund">
    <h2>Search Fund:</h2>
    <input type="text" id="say-fund-search" name="searchstring" />
    <input type="submit" id="searchfund-button" value="Search Fund"/>
</form>

</body>
</html>
